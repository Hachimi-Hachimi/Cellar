[package]
name = "cellar"
version = "1.0.2"
edition = "2021"

[lib]
name = "cellar"
crate-type = ["cdylib"]

[profile.release]
strip = true

[profile.dev]
debug = "limited"

[dependencies]
log = "0.4"
widestring = "1.1"
windebug_logger = "0.1"
minhook = "0.5"

[dependencies.windows]
version = "0.60"
features = [
    "Win32_Storage_FileSystem"
]